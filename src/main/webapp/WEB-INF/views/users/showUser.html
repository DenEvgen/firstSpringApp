<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleft.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

    <p th:text="${user.getName()}">Value</p>
    <p th:text="${user.getId()}">Value</p>
    <p th:text="${user.getAge()}">Value</p>
    <p th:text="${user.getEmail()}">Value</p>


    <a th:href="@{{id}/edit(id=${user.getId()})}">Edit user</a>

    <form th:method="delete" th:action="@{/users/{id}(id=${user.getId()})}" >
        <input type="submit" value="Delete">
    </form>
</body>
</html>
