<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleft.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

    <div th:each="user:${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}"
        th:text="${user.getName() + ', ' + user.getEmail()}">User</a>
    </div>
    <br>
    <hr>
    <a href="/users/new">Create user</a>
</body>
</html>
